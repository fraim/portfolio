<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Квиз | Контакты</title>
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/SLIDER-IMG.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/mobile.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo">
						<a href="index.html"><img src="img/LOGO1.png" alt=""></a>
					</div>
					<div class="header-btn">
						<a href="registration.html" class="menu-btn">Записаться на игру</a>
					</div>
					<div class="burg"><div></div></div>
					<div class="header-menu">
						<ul class="menu">
							<li><a href="news.html">Новости</a></li>
							<li><a href="#">Об игре</a></li>
							<li><a href="timetable.html">Расписание</a></li>
							<li><a href="rating.html">Рейтинг команд</a></li>
							<li><a class="active-menu" href="contacts.html">Контакты</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<section>
			<div class="contacts-wrapper">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-lg-1">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
									<div class="contacts-info">
										<div class="contacts-info-title">
											<h1>КОНТАКТЫ</h1>
										</div>
										<div class="contacts-info-addreses">
											<div class="contacts-info-phone">
												<i class="fas fa-phone"></i>
												<p>+7 904 123-45-67</p>
											</div>
											<div class="contacts-info-mail">
												<i class="fas fa-envelope"></i>
												<p>info@quiz.com</p>
											</div>
											<div class="contacts-info-map">
												<i class="fas fa-map-marker-alt"></i>
												<p>Москва, пр. Победы 128б</p>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
									<div class="contacts-form">
										<div class="contacts-form-title">
											<h1>НАПИШИТЕ НАМ</h1>
										</div>
										<div class="contacts-forms">
											<form id="form" action="#" method="post">
												<label for="name">Ваше имя</label>
												<input name="name" type="text" id="name" placeholder="Введите имя">
												<label for="email">Ваш e-mail</label>
												<input name="e-mail" type="email" id="email" placeholder="Введите e-mail">
												<label for="comment">Ваш вопрос</label>
												<textarea name="comment" id="comment" placeholder="Проходите регистрацию на сайте. Вы можете зарегестрировать свою команду или пройти регистрацию на поиск команды."></textarea>
												<input type="submit" value="Отправить">
											</form>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</section>
	</main>




	<footer class="footer">
		<div class="container">
			<div class="row">

						</ul>
					</div>
					<div class="footer-social">
						<a href="#"><i class="fab fa-vk"></i></a>
						<a href="#"><i class="fab fa-facebook-f"></i></a>
						<a href="#"><i class="fab fa-instagram"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
